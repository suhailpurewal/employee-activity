<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Management Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color: #4c3730 ; color: white;">
             <h1 class="text-center">
                    Empoyee Data Management
             </h1>

            <h3 class="text-center"> A Comprehensive Directory of Employee Billable Hours</h3>
       </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color: #2c3e50 ; color: white;">
                        <h2 class="panel-title">
                           Current Employee
                        </h2>
                    </div>

<table class="table table-hover">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Role</th>
         <th>Start Date</th>
          <th>Months Worked</th>
           <th>Monthly Rate (S)</th>
            <th>Total Billed (S)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td>18 months</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
        


       <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color: #2c3e50 ; color: white;">
                        <h2 class="panel-title">
                           Add Employee
                        </h2>
                    </div>
	<div class="input-group">
 		<input class="form-control" id="employee-name" type="text" placeholder="Type Your Name">
 		<input class="form-control" id="employee-role" type="text" placeholder="Role">
 		<input class="form-control" id="employee-start" type="text" placeholder="Start Date">
 		<input class="form-control" id="emplpoyee-rate" type="text" placeholder="Monthly Rate">
 		<button type="submit" id="employee-submit" class="btn btn-primary">Submit</button>
	</div>
</div>
</div>
</div>

</div>

	
	<script src="assets/javascript/java.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
